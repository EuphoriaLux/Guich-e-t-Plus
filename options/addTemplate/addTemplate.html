<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add a Template</title>
    <link href="addTemplate.css" rel="stylesheet" />
    <link href="../static/base.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Template Management System (TMS) - Alpha </h1>
        <nav>
            <ul>
                <li><a href="../options.html">Home</a></li>
                <li><a href="../storageMonitoring/storageMonitoring.html">Storage Monitoring</a></li>
                <li><a href="addTemplate.html">Add Template</a></li>
                <li><a href="../modulo/modulo.html">Modulo 97 Tool</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>



    <div class="content-wrapper">
        <!-- Template Submission Form -->
        <!-- Template Submission Form -->
        <form id="new-template-form">

            <label for="template-id">Template ID:</label><input id="template-id" type="text" />

            <label for="url">URL:</label><input id="url" required="True" type="text" />

            <!-- Added field to input multiple URLs -->
            <label for="additional-urls">Additional URLs:</label><input id="additional-urls" type="text"
                placeholder="Separate by commas" />

            <label for="template-name">Template Name:</label><input id="template-name" required="True" type="text" />
            <label for="template-content">Content:</label>
            <div id="template-content" contenteditable="true"></div>
            <label for="language">Language:</label>
            <!-- Language selection via flags -->
            <div id="flag-container">
                <img src="..\media\png\FR.png" alt="French" data-language="FR" class="language-flag">
                <img src="..\media\png\EN.png" alt="English" data-language="EN" class="language-flag">
                <img src="..\media\png\DE.png" alt="German" data-language="DE" class="language-flag">
                <img src="..\media\png\LU.png" alt="Luxembourgish" data-language="LU" class="language-flag">
            </div>
            <input type="hidden" id="language" value="EN">

            <div id="source-url-container">
                <!-- Source URL fields will be dynamically added here -->
            </div>
            <!-- Added field for tags -->
            <label for="tags">Tags:</label><input id="tags" type="text" placeholder="Separate by commas" />


            <!-- Added field for status -->
            <label for="status">Status:</label>
            <select id="status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>

            <button type="submit">Save Template</button>
        </form>

        <div id="template-display-container">
            <!-- Templates will be dynamically displayed here -->
        </div>

    </div>

        <a href="details.html">Go to Details Page</a>

</body>

</html>
